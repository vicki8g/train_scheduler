<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title> The Train Scheduler </title>
  	
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--style sheet-->
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">


<!--Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

<!--moment.js reference-->
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>


<body>
<!--train schedul tracker -->
<div class="container">
<br>

	<div class="jumbotron" style="background-color: navy; color: grey">
		<h1 class="text-center"> Train Schedule </h1>
		
	</div>

	<div class="row">
	  
	  <div class="col-lg-12">

	<!--Current train schedule display-->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"> Current Train Schedule </h3>
		</div>


		<div class="panel-body">
		  <table class="table table-hover" id='train-table'>
		    <thead>
		      <tr>
		        <th>Train Name</th>
		        <th>Destination</th>
		        <th>Frequency(min)</th>
		        <th>Next Arrival Time</th>
		        <th>Minutes Untill Arrival</th>
		      </tr>
		    </thead>
		    <tbody>
		    </tbody>
		  </table>
		</div>
	</div>

	<!--Current train schedule -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
		</div>
		<div class="panel-body">

		<!--Form for user to input -->
			<form>
				<div class="form-group">
					<label for="train-name-input">Train Name</label>
					<input type="text" class="form-control" id="trainNameInput">
				</div>	
				<div class="form-group">
					<label for="destination-input">Destination</label>
					<input type="text" class="form-control" id="destination-input">
				</div>	
				<div class="form-group">
					<label for="time-input">First Train Time(HH:mm-military time)</label>
					<input type="text" class="form-control" id="firstTrtainTime">
				</div>	
				<div class="form-group">
					<label for="frequency-input">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency-input">
				</div>	

				<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
			</form>		
		</div>
	</div>
</div>
</div>
</div>

</body>
</html>
    

<!--jQuery library -->
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
